<footer
  class="footer-container p-8 grid md:grid-cols-2 gap-6 items-center relative"
  [ngClass]="{'bg-primary': !color, 'bg-secondary': color}"
>
  <div class="absolute top-0 left-0 w-full h-1 bg-accent"></div>
  
  <aside class="flex flex-col md:flex-row items-center md:items-start text-center md:text-left">
    <div class="logo-container flex items-center justify-center">
      <img src="assets\img\cocheIco.png" alt="Logo del proyecto" class="logo-image">
    </div>
    <div class="mt-2 md:mt-0 md:ml-4">
      <h2 class="text-xl font-bold text-white">{{ nombreProy }}</h2>
      <p class="text-sm text-gray-200">Proyecto universitario de Angular - {{ anio }}</p>
    </div>
  </aside>
  
  <nav class="flex flex-col items-center md:items-end gap-3">
    <h4 class="text-lg font-semibold text-white">Redes sociales</h4>
    <div class="flex gap-6">
      <a (click)="goTo('https://telegram.com')" class="social-icon-link">
        <div class="social-icon-container">
          <mat-icon>telegram</mat-icon>
        </div>
        <span class="social-tooltip">Telegram</span>
      </a>
      <a (click)="goTo('https://discord.com')" class="social-icon-link">
        <div class="social-icon-container">
          <mat-icon>discord</mat-icon>
        </div>
        <span class="social-tooltip">Discord</span>
      </a>
      <a (click)="goTo('https://facebook.com')" class="social-icon-link">
        <div class="social-icon-container">
          <mat-icon>facebook</mat-icon>
        </div>
        <span class="social-tooltip">Facebook</span>
      </a>
    </div>
    <p class="mt-4 text-xs text-gray-300">&copy; {{ anio }} {{ nombreProy }} - Todos los derechos reservados</p>
  </nav>
</footer>
