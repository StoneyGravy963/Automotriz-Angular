<div class="max-w-7xl mx-auto p-4 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Reservas</h2>
  @if (reservas.length === 0) {
    <div class="text-gray-500 italic mb-4">
    No hay reservas registradas.
  </div>
  }
  
  <div class="overflow-x-auto">
    @if (reservas.length > 0) {
      <table  class="min-w-full table-fixed border border-gray-300 text-sm">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-2 px-6 text-left w-1/5">Nombre</th>
          <th class="py-2 px-6 text-left w-1/5">Servicio</th>
          <th class="py-2 px-6 text-left w-1/5">Fecha</th>
          <th class="py-2 px-6 text-center w-[100px]">Acepta</th>
          <th class="py-2 px-6 text-center w-[150px]">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (reserva of reservas; let i = $index; track i) {
          <tr  class="border-t hover:bg-gray-50">
          <td class="py-3 px-6">
            <input [(ngModel)]="reserva.nombre"
                   class="w-full border px-2 py-1 rounded focus:ring-2 focus:ring-blue-400" />
          </td>
          <td class="py-4 px-2">
            <select [(ngModel)]="reserva.servicio"
                      class="w-full border px-2 py-1 rounded focus:ring-2 focus:ring-blue-400">
                <option value="">-- Selecciona un servicio --</option>
                <option value="Cambio de aceite y filtros">Cambio de aceite y filtros</option>
                <option value="Revision y ajuste de frenos">Revision y ajuste de frenos</option>
                <option value="Afinacion de motor">Afinacion de motor</option>
                <option value="Diagnostico Computarizado">Diagnostico Computarizado</option>
                <option value="Cambio de bateria">Cambio de bateria</option>
                <option value="Alineacion y balanceo">Alineacion y balanceo</option>
                <option value="Cambio de llantas">Cambio de llantas</option>
                <option value="Suspencion">Suspencion</option>
                <option value="Sistema de aire acondicionado">Sistema de aire acondicionado</option>
                <option value="Lavado y detallado automotriz">Lavado y detallado automotriz</option>
              </select>
          </td>
          <td class="py-3 px-6">
            <input type="date" [(ngModel)]="reserva.cita"
                   class="w-full border px-2 py-1 rounded focus:ring-2 focus:ring-blue-400" />
          </td>
          <td class="py-3 px-6 text-center">
            <input type="checkbox" [(ngModel)]="reserva.acepta" />
          </td>
          <td class="py-3 px-6 text-center space-x-2">
            <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded"
                    (click)="guardarReserva(i)">Guardar</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
                    (click)="eliminarReserva(i)">Eliminar</button>
          </td>
        </tr>
        }
        
      </tbody>
    </table>
    }
    
  </div>
</div>
